<div class="board">
  <div class="board-wrapper">
    <div class="board-columns" cdkDropListGroup>
      <div
        class="board-column"
        *ngFor="let column of boardColumns"
        cdkDropList
        [cdkDropListData]="{ column: column.name, tasks: column.tasks }"
        (cdkDropListDropped)="drop($event)">
        <div class="column-title">
          {{ column.name }}
        </div>

        <div class="task" *ngFor="let task of column.tasks" cdkDrag>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">{{ task.title }}</h5>
              <p class="card-text">
                {{ task.description }}
              </p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{ task.type }}</li>
              <li class="list-group-item">{{ task.assignedUserId }}</li>
              <li class="list-group-item">{{ task.loggedTime }}</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">{{ task.priority }}</a>
              <a href="#" class="card-link">{{ task.status }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
