<div class="login-container-wrapper">
  <div class="login-container">
    <div class="login-box">
      <h2>Let's Get Started</h2>
      <form action="#">
        <div class="input-box">
          <input type="email" required />
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" required />
          <label>Password</label>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>
</div>
